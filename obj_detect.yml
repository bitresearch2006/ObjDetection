provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  obj_detect:
    lang: python3-http-debian
    handler: ./main
    image: localhost:5000/obj_dection:latest
    min_replicas: 1
    build_args:
      ADDITIONAL_PACKAGE: ""           
    environment:
      DIAGNOSTICS: "true"
      LOG_DIR: "/tmp/obj-detection_logs"  
