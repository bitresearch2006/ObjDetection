provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  obj-detect:
    lang: python3-http-debian
    handler: ./main
    image: localhost:5000/obj-dection:latest
    environment:
      DIAGNOSTICS: "true"
      LOG_DIR: "/tmp/obj-detection_logs"
    build_args:
      ADDITIONAL_PACKAGE: "libgl1 libglib2.0-0"      
