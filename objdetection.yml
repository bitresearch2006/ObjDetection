provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  objdetection:
    lang: python3-http-debian
    handler: ./main
    image: localhost:5000/objdetection:latest
    min_replicas: 1
    build_args:
      ADDITIONAL_PACKAGE: "libglib2.0-0 libsm6 libxext6 libxrender-dev libgl1"
    environment:
      DIAGNOSTICS: "true"
      LOG_DIR: "/tmp/obj_detection_logs"  
